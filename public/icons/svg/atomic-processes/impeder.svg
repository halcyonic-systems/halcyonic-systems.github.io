<?xml version="1.0" encoding="UTF-8"?>
<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <!-- Impeder: Flow restriction creating back-pressure -->
  <!-- Process body (constriction) -->
  <path d="M8 12 L14 12 L16 16 L14 20 L8 20 L8 12 Z" 
        fill="#606060" 
        stroke="#404040" 
        stroke-width="1.5"/>
  <path d="M24 12 L18 12 L16 16 L18 20 L24 20 L24 12 Z" 
        fill="#606060" 
        stroke="#404040" 
        stroke-width="1.5"/>
  
  <!-- Input flow (higher pressure) -->
  <line x1="4" y1="16" x2="8" y2="16" stroke="#2563eb" stroke-width="3"/>
  
  <!-- Output flow (lower pressure) -->
  <line x1="24" y1="16" x2="28" y2="16" stroke="#2563eb" stroke-width="2"/>
  
  <!-- Constriction point -->
  <circle cx="16" cy="16" r="2" fill="#404040"/>
  
  <!-- Back-pressure indicator -->
  <path d="M6 14 L4 16 L6 18" fill="none" stroke="#dc2626" stroke-width="1.5"/>
  <text x="2" y="12" font-family="Arial, sans-serif" font-size="6" fill="#dc2626">P</text>
</svg> 