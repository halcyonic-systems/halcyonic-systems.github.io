<?xml version="1.0" encoding="UTF-8"?>
<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <!-- Propeller/Pump: Pushes substance against gradient -->
  <!-- Pump body (circular) -->
  <circle cx="16" cy="16" r="8" 
          fill="#606060" 
          stroke="#404040" 
          stroke-width="2"/>
  
  <!-- Impeller blades -->
  <path d="M16 8 L20 12 L16 16 L12 12 Z" fill="#404040"/>
  <path d="M24 16 L20 20 L16 16 L20 12 Z" fill="#404040"/>
  <path d="M16 24 L12 20 L16 16 L20 20 Z" fill="#404040"/>
  <path d="M8 16 L12 12 L16 16 L12 20 Z" fill="#404040"/>
  
  <!-- Input flow (low pressure) -->
  <line x1="4" y1="16" x2="8" y2="16" stroke="#2563eb" stroke-width="2"/>
  
  <!-- Output flow (high pressure) -->
  <line x1="24" y1="16" x2="28" y2="16" stroke="#2563eb" stroke-width="3"/>
  
  <!-- Pressure gradient indicators -->
  <text x="2" y="12" font-family="Arial, sans-serif" font-size="6" fill="#2563eb">Lo</text>
  <text x="26" y="12" font-family="Arial, sans-serif" font-size="6" fill="#2563eb">Hi</text>
  
  <!-- Energy input -->
  <line x1="16" y1="4" x2="16" y2="8" stroke="#b51b1b" stroke-width="2"/>
  <text x="14" y="3" font-family="Arial, sans-serif" font-size="6" fill="#b51b1b">E</text>
  
  <!-- Rotation indicator -->
  <path d="M12 10 Q10 8 8 10" fill="none" stroke="#404040" stroke-width="1"/>
</svg> 