<?xml version="1.0" encoding="UTF-8"?>
<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <!-- Buffer: Smooths flow volumes over time -->
  <!-- Buffer container -->
  <rect x="10" y="8" width="12" height="16" 
        fill="none" 
        stroke="#404040" 
        stroke-width="2" 
        rx="2"/>
  
  <!-- Current buffer level -->
  <rect x="12" y="14" width="8" height="8" 
        fill="#606060" 
        opacity="0.6"/>
  
  <!-- Input flow (variable) -->
  <line x1="4" y1="12" x2="10" y2="12" stroke="#2563eb" stroke-width="2"/>
  <path d="M2 12 Q4 10 6 12 Q8 14 10 12" fill="none" stroke="#2563eb" stroke-width="1"/>
  
  <!-- Output flow (smooth) -->
  <line x1="22" y1="20" x2="28" y2="20" stroke="#2563eb" stroke-width="2"/>
  <line x1="24" y1="20" x2="30" y2="20" stroke="#2563eb" stroke-width="1"/>
  
  <!-- Flow direction indicators -->
  <path d="M6 12 L10 12 M8 10 L10 12 L8 14" fill="none" stroke="#2563eb" stroke-width="1"/>
  <path d="M22 20 L26 20 M24 18 L26 20 L24 22" fill="none" stroke="#2563eb" stroke-width="1"/>
  
  <!-- Time smoothing label -->
  <text x="12" y="30" font-family="Arial, sans-serif" font-size="6" fill="#404040">smooth</text>
</svg> 