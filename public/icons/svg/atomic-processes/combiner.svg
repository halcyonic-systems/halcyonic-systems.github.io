<?xml version="1.0" encoding="UTF-8"?>
<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <!-- Combiner: Two inputs merge into one output with waste -->
  <!-- Process body (funnel shape) -->
  <path d="M8 8 L24 8 L20 16 L12 16 Z" 
        fill="#606060" 
        stroke="#404040" 
        stroke-width="1.5"/>
  
  <!-- Input flows -->
  <line x1="4" y1="6" x2="8" y2="8" stroke="#2563eb" stroke-width="2"/>
  <line x1="4" y1="10" x2="8" y2="8" stroke="#2563eb" stroke-width="2"/>
  
  <!-- Output flow -->
  <line x1="20" y1="16" x2="28" y2="16" stroke="#2563eb" stroke-width="2"/>
  
  <!-- Waste output -->
  <line x1="16" y1="20" x2="16" y2="26" stroke="#dc2626" stroke-width="1.5"/>
  <text x="12" y="30" font-family="Arial, sans-serif" font-size="6" fill="#dc2626">waste</text>
  
  <!-- Energy input -->
  <line x1="16" y1="4" x2="16" y2="8" stroke="#b51b1b" stroke-width="1.5"/>
  <text x="14" y="3" font-family="Arial, sans-serif" font-size="6" fill="#b51b1b">E</text>
</svg> 