<?xml version="1.0" encoding="UTF-8"?>
<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <!-- Stock/Reservoir: Container with substance level and capacity -->
  <!-- Container outline -->
  <rect x="8" y="6" width="16" height="20" 
        fill="none" 
        stroke="#404040" 
        stroke-width="2" 
        rx="2"/>
  
  <!-- Current stock level (partially filled) -->
  <rect x="10" y="16" width="12" height="8" 
        fill="#606060" 
        opacity="0.6"/>
  
  <!-- Capacity indicators (measurement marks) -->
  <line x1="26" y1="10" x2="28" y2="10" stroke="#808080" stroke-width="1"/>
  <line x1="26" y1="14" x2="28" y2="14" stroke="#808080" stroke-width="1"/>
  <line x1="26" y1="18" x2="28" y2="18" stroke="#808080" stroke-width="1"/>
  <line x1="26" y1="22" x2="28" y2="22" stroke="#808080" stroke-width="1"/>
  
  <!-- Labels -->
  <text x="29" y="12" font-family="Arial, sans-serif" font-size="6" fill="#808080">MAX</text>
  <text x="29" y="25" font-family="Arial, sans-serif" font-size="6" fill="#808080">MIN</text>
</svg> 