<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <!-- External Entity: Rectangle with left side open (partial enclosure) -->
  <!-- Top line -->
  <line x1="8" y1="8" x2="24" y2="8" stroke="#808080" stroke-width="2" stroke-linecap="round"/>
  <!-- Right line -->
  <line x1="24" y1="8" x2="24" y2="24" stroke="#808080" stroke-width="2" stroke-linecap="round"/>
  <!-- Bottom line -->
  <line x1="24" y1="24" x2="8" y2="24" stroke="#808080" stroke-width="2" stroke-linecap="round"/>
  <!-- Left side is intentionally open to show partial boundary -->
  <!-- Subtle fill to suggest interior -->
  <rect x="8" y="8" width="16" height="16" fill="#f0f0f0" opacity="0.2"/>
</svg> 