<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <!-- Message: Speech bubble representing information -->
  <!-- Main bubble -->
  <ellipse 
    cx="16" 
    cy="14" 
    rx="12" 
    ry="8" 
    fill="#bfbfbf" 
    stroke="#909090" 
    stroke-width="1.5"
  />
  <!-- Speech bubble tail -->
  <path 
    d="M 12 20 L 8 26 L 16 22 Z" 
    fill="#bfbfbf" 
    stroke="#909090" 
    stroke-width="1.5"
    stroke-linejoin="round"
  />
  <!-- Inner highlight -->
  <ellipse 
    cx="16" 
    cy="13" 
    rx="10" 
    ry="6" 
    fill="#e0e0e0" 
    opacity="0.6"
  />
  <!-- Information dots -->
  <circle cx="12" cy="14" r="1.5" fill="#606060"/>
  <circle cx="16" cy="14" r="1.5" fill="#606060"/>
  <circle cx="20" cy="14" r="1.5" fill="#606060"/>
</svg> 