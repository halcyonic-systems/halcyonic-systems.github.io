<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <!-- Material Alternative 1: Stacked rectangles representing layers/building blocks -->
  <!-- Bottom rectangle -->
  <rect x="8" y="18" width="16" height="8" fill="#808080" stroke="#606060" stroke-width="1"/>
  <!-- Middle rectangle (offset) -->
  <rect x="6" y="12" width="16" height="8" fill="#a0a0a0" stroke="#606060" stroke-width="1"/>
  <!-- Top rectangle (offset) -->
  <rect x="10" y="6" width="16" height="8" fill="#c0c0c0" stroke="#606060" stroke-width="1"/>
  
  <!-- Subtle shadows/depth -->
  <rect x="9" y="19" width="14" height="6" fill="#606060" opacity="0.3"/>
  <rect x="7" y="13" width="14" height="6" fill="#606060" opacity="0.2"/>
  <rect x="11" y="7" width="14" height="6" fill="#606060" opacity="0.1"/>
</svg> 